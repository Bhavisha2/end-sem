<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USIU-Africa GPA Calculator</title>
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .row input, .row select {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>USIU-Africa GPA Calculator</h2>

    <div id="courseContainer">
      <div class="row">
        <input type="text" placeholder="Course Name" class="course-name">
        <select class="course-grade">
          <option value="">Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </div>

      <div class="row">
        <input type="text" placeholder="Course Name" class="course-name">
        <select class="course-grade">
          <option value="">Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </div>

      <div class="row">
        <input type="text" placeholder="Course Name" class="course-name">
        <select class="course-grade">
          <option value="">Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </div>
    </div>

    <div class="buttons">
      <button onclick="addCourse()">Add Another Course</button>
      <button onclick="calculateGPA()">Calculate GPA</button>
    </div>

    <div id="result"></div>
  </div>

  
</body>
</html>
